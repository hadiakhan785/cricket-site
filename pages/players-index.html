<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cricket Site-Players</title>
    <link rel="icon" type="image/png" href="../images/cricket-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts CDN -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <!-- bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- bootstrap JS CDNs -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="css/players-style.css" />
    <script src="js/players-script.js"></script>
</head>

<body onload="initialize()">
    <div class="main-container">
        <header>
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="logo-container">

                    <div class="logo-text">
                        <h4>All About Cricket</h4>
                    </div>
                </div>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="hamburger">
                        <i class="fas fa-bars"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="navbar-item">
                            <a href="../index.html">Home</a>
                        </li>

                        <li class="navbar-item">
                            <a href="matches-index.html">Matches</a>
                        </li>

                        <li class="active navbar-item">
                            <a href="players-index.html">Players</a>
                        </li>

                    </ul>
                </div>
            </nav>

        </header>

        <article class="content">
            <div class="players-section">
                <div class="title">
                    <h1 class="title-heading">Get Players Info</h1>
                    <div class="hr-div">
                        <hr>
                    </div>
                </div>

                <div class="guide">
                    <p class="guide-msg">
                        First enter player name and get id then enter id and get player info
                    </p>
                </div>

                <div class="search-boxes">
                    <div class="search-player-id">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="id-inp" placeholder="Enter Player Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2 id-search" onclick="showID()">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="search-player-info">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="name-inp" placeholder="Enter Player Id" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2 info-search" onclick="showInfo()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="spinner">

                </div>

                <div class="id-info-container">

                </div>

                <div class="player-info-container">

                </div>




        </article>


        </div>
</body>

</html>
